<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PRODUCT_NAME}} Sign-In Code</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 480px;
            margin: 30px auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 28px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 12px;
            color: #111;
            font-weight: 600;
            text-align: center;
        }

        .brand {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .otp-box {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 6px;
            text-align: center;
            padding: 16px 0;
            background: #f0f4ff;
            border-radius: 12px;
            color: #2a4fff;
            margin-bottom: 24px;
        }

        p {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 13px;
            color: #888;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
            }

            .email-container {
                background: #161b22;
                color: #e2e2e2;
            }

            p {
                color: #ccc;
            }

            .brand {
                color: #999;
            }

            .footer {
                color: #777;
            }

            .otp-box {
                background: #1f2937;
                color: #9dbaff;
            }
        }
    </style>
</head>

<body>
<div class="email-container">

    <div class="brand">
        <strong>{{COMPANY_NAME}}</strong> • {{PRODUCT_NAME}}
    </div>

    <h1>Your Sign-In Code</h1>

    <div class="otp-box">{{OTP}}</div>

    <p>
        Enter this verification code in the app to continue. It expires in <strong>10 minutes</strong>.
    </p>

    <p>
        If you didn’t request this code, you can safely ignore this email.
    </p>

    <div class="footer">
        Need help? Contact us at
        <a href="mailto:{{SUPPORT_EMAIL}}">{{SUPPORT_EMAIL}}</a>
        <br /><br />
        © {{COMPANY_NAME}} — All rights reserved.
    </div>

</div>
</body>

</html>
